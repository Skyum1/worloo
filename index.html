	<style>
        body {

        #back {

        }

        #inContents {
            position: absolute;

        }

        #imgBack {
            width: 800px;
            height: 1200px;
        }

    <script>
		
		$(document).ready(function () {
            var randImg = "img/img" + rand(1, 23) + ".jpg";

        function rand(min, max) {
             return Math.floor(Math.random() * (max - min + 1)) + min;
        }
